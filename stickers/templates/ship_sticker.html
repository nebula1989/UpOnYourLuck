{% include 'base.html' %}

{% load static %}

{% block content %}

{% block css %}
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
    <link rel="stylesheet" type="text/css" href="{% static '/stickers/stickers_styles.css' %}??{% now 'U' %}" />
    
{% endblock %}


<!--Title for the page-->
<div id="container">
    



    <!--Form-->

    <div class="form group py-1" id="body-wrapper">
        <div class="row justify-content-center align-items-center" style="border-radius: 2rem;">
            <div class="h-100 card" id="inner-form-wrapper">
                <div class="row" style="width: 100%;">
                    <div class="col-lg-7 mx-auto text-center pt-3">
                        <h1 style="color: #CDD1CC;">Ship Sticker Form</h1>
                    </div>
                </div>
                <div class="col-lg-7 mx-auto text-left pt-2 50em">

                    <div class="col col-lg-10 col-xl-1" style="color: #CDD1CC; width: 100%;" >
                        <form action="" name="form" method="post">
                            {% csrf_token %}
                            <div class="form-group">
                                <label class="inline_label">Full Name</label>
                                {{ form.full_name }}
                            </div>
                            <div class="form-group">
                                <label class="inline_label">Address</label>
                                {{ form.street_name_and_number }}
                            </div>
                            <div class="form-group">
                                <label class="inline_label">City</label>
                                {{ form.city }}
                            </div>
                            <div class="form-group">
                                <label class="inline_label">State</label>
                                {{ form.state }}
                            </div>
                            <div class="form-group">
                                <label class="inline_label">Zipcode</label>
                                {{ form.zipcode }}
                            </div>
                            <input type="submit" value="Submit">
                        </form>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>

<script src="/static/stickers/app.js"></script>

{% endblock %}
