{% extends "base.html" %}
{% load static %}

{% block title %}Profile Page{% endblock title %}

{% block css %}
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
    <link href="{% static 'user/update_profile.css' %}" rel="stylesheet" />
{% endblock %}
{% block content %}

<div class="container-xl px-4 mt-4">
    <form method='POST' enctype="multipart/form-data">
    {%csrf_token%}
    <nav class="nav nav-borders">
        <a class="nav-link active ms-0" href="{% url 'update_profile' %}" style="color: #26dda6; border-bottom-color: #26dda6;">Profile</a>
        <a class="nav-link" href="{% url 'update_security' %}" style="color: #CDD1CC;">Security</a>
    </nav>
    <hr class="mt-0 mb-4">
    <div class="row">
        <div class="col-xl-4">
            <div class="card mb-4 mb-xl-0" style="background-color: #202123; color: #CDD1CC;">
                <div class="card-header">Profile Picture</div>
                <div class="card-body text-center">
                    <div class="img-container">
                        <img class="img-account-profile rounded-circle mb-4" src="{{profile_img.url}}" alt="Current profile picture" id="current_profile_img">
                        <div class="small font-italic mb-4" id="img-label" style="color: #CDD1CC; display: none;" aria-live="off">No JPG or PNG larger than 5 MB</div>
                    </div>
                    
                    <input type="file" name="profile_img" id="id_profile_img" style="width: 13.75rem;">
                </div>
            </div>
        </div>
        <div class="col-xl-8">
            <div class="card mb-4" style="background-color: #202123; color: #CDD1CC;">
                <div class="card-header">Account Details</div>
                <div class="card-body">
                    <div class="mb-3">
                        <label class="small mb-1" for="inputUsername">Username (cannot be changed)</label>
                        <input type="text" class="form-control" name="username" maxlength="150" required="" id="id_username" value="{{ current_user }}" style="cursor: not-allowed; background-color: #3b3b3b; color: #CDD1CC;" readonly>
                    </div>
                    <div class="row gx-3 mb-3">
                        <div class="col-md-6">
                            <label class="small mb-1" for="inputFirstName">First name</label>
                            <input type="text" name="first_name" class="form-control form-control-lg form-rounded" placeholder="First Name" maxlength="150" id="id_first_name" value="{{current_user.first_name}}" style="background-color: #3b3b3b; color: #CDD1CC;">
                        </div>
                        <div class="col-md-6">
                            <label class="small mb-1" for="inputLastName">Last name</label>
                            <input type="text" name="last_name" class="form-control form-control-lg form-rounded" placeholder="Last Name" maxlength="150" id="id_last_name" value="{{current_user.last_name}}" style="background-color: #3b3b3b; color: #CDD1CC;">
                        </div>
                    </div>
                    <div class="row gx-3 mb-3">
                        <div class="col-md-6">
                            <label class="small mb-1" for="inputOrgName">City</label>

                            <input type="text" name="city" value="{{current_user.profile.city}}" maxlength="60" class="textinput textInput form-control" required="" id="id_city" style="background-color: #3b3b3b; color: #CDD1CC;">
                        </div>
                        <div class="col-md-6">
                            <label class="small mb-1" for="inputLocation">State</label>
                            <select name="state" class="select form-select" id="id_state" value="{{current_user.profile.state}}" style="background-color: #3b3b3b; color: #CDD1CC; border-color: transparent;">
                                <option value="">---------</option>
                                <option value="AL">Alabama</option>
                                <option value="AK">Alaska</option>
                                <option value="AS">American Samoa</option>
                                <option value="AZ">Arizona</option>
                                <option value="AR">Arkansas</option>
                                <option value="AA">Armed Forces Americas</option>
                                <option value="AE">Armed Forces Europe</option>
                                <option value="AP">Armed Forces Pacific</option>
                                <option value="CA">California</option>
                                <option value="CO">Colorado</option>
                                <option value="CT">Connecticut</option>
                                <option value="DE">Delaware</option>
                                <option value="DC">District of Columbia</option>
                                <option value="FL">Florida</option>
                                <option value="GA">Georgia</option>
                                <option value="GU">Guam</option>
                                <option value="HI">Hawaii</option>
                                <option value="ID">Idaho</option>
                                <option value="IL">Illinois</option>
                                <option value="IN">Indiana</option>
                                <option value="IA">Iowa</option>
                                <option value="KS">Kansas</option>
                                <option value="KY">Kentucky</option>
                                <option value="LA">Louisiana</option>
                                <option value="ME">Maine</option>
                                <option value="MD">Maryland</option>
                                <option value="MA">Massachusetts</option>                             
                                <option value="MI">Michigan</option>                             
                                <option value="MN">Minnesota</option>                             
                                <option value="MS">Mississippi</option>                             
                                <option value="MO">Missouri</option>                             
                                <option value="MT">Montana</option>                              
                                <option value="NE">Nebraska</option>                            
                                <option value="NV">Nevada</option>                              
                                <option value="NH">New Hampshire</option>                              
                                <option value="NJ">New Jersey</option>                              
                                <option value="NM">New Mexico</option>                             
                                <option value="NY">New York</option>                             
                                <option value="NC" selected="">North Carolina</option>                             
                                <option value="ND">North Dakota</option>                             
                                <option value="MP">Northern Mariana Islands</option>                             
                                <option value="OH">Ohio</option>                             
                                <option value="OK">Oklahoma</option>                              
                                <option value="OR">Oregon</option>                              
                                <option value="PA">Pennsylvania</option>                             
                                <option value="PR">Puerto Rico</option>                              
                                <option value="RI">Rhode Island</option>                             
                                <option value="SC">South Carolina</option>                              
                                <option value="SD">South Dakota</option>                             
                                <option value="TN">Tennessee</option>
                                <option value="TX">Texas</option>
                                <option value="UT">Utah</option>
                                <option value="VT">Vermont</option>
                                <option value="VI">Virgin Islands</option>
                                <option value="VA">Virginia</option>
                                <option value="WA">Washington</option>
                                <option value="WV">West Virginia</option>
                                <option value="WI">Wisconsin</option>
                                <option value="WY">Wyoming</option>
                              </select>
                        </div>
                    </div>
                    <div class="row gx-3 mb-3">
                        <div class="col-md-6">
                            <label class="small mb-1" for="inputPhone">Donation Link</label>
                            <input type="url" name="payment_link_url" value="{{current_user.profile.cashapp_link_url}}" placeholder="https://cash.app/$yourcashtag" maxlength="200" class="urlinput form-control" required="" id="id_payment_link_url" style="background-color: #3b3b3b; color: #CDD1CC;">
                            <input type="url" name="payment_link_url" value="{{current_user.profile.venmo_link_url}}" placeholder="https://venmo.com/yourvenmotag" maxlength="200" class="urlinput form-control" required="" id="id_payment_link_url" style="background-color: #3b3b3b; color: #CDD1CC;">
                        </div>

                        <div class="col-md-6">
                            <label class="small mb-1" for="inputEmailAddress">Email address</label>
                            <input type="email" name="email" class="form-control form-control-lg form-rounded" placeholder="name@example.com" required="" id="id_email" value="{{current_user.email}}" style="background-color: #3b3b3b; color: #CDD1CC;">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="small mb-1" for="inputEmailAddress">Life Story</label>
                        <textarea name="life_story" cols="40" rows="10" maxlength="500" class="textarea form-control" required="" id="id_life_story" style="background-color: #3b3b3b; color: #CDD1CC;" spellcheck="true">{{current_user.profile.life_story}}</textarea>
                    </div>

                    <button class="btn btn-outline-dark btn-sm rounded-pill text-black px-4" type="submit" style="background-color: #26dda6;">Save changes</button>
                    <a class="btn btn-sm rounded-pill text-black" href="{% url 'profile' %}" style="border-color: #69707a; background-color: #bb86fc;">Cancel</a>
                </div>
            </div>
        </div>
    </div>
</form>
</div>

<script src="{% static 'user/update_profile.js' %}"></script>
{% endblock content %}
